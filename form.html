<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Form</title>

<body>
    <!--sign up form-->
    <form action="login.html" method="post">
        <h1>Create Your Account</h1>
        <div>
            
            <label for="username">Enter Name:</label>
            <input type="text" name="username" value="enter user here" id="username">
        </div>
        <div>
            <label for="Email">Enter Email:</label>
            <input type="email" value="@gmail.com" id="Email">
        </div>
        <div>
            <label for="Surname">Enter Surname:</label>
            <input type="text" value="Surname" id="Surname">
        </div>
        <div>
            <label for="password">Enter password:</label>
            <input type="password" name="password"  id="password">
        </div>
       <div>
        <label for="password"> Enter Confirm Password</label>
        <input type="password" name="" id="password">
       </div>
    <div class="sub">
<input type="button" value="Clear Form">
<input type="submit" value="Create Account">
    </div>
    </form>
    <!--end of sign up form-->
</body>

</html>
